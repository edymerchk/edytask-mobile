<html>

<body>
 <!-- Home -->
 <div data-role="page" id="listTasks">
  <div class="header" data-theme="a" data-role="header" >
    <h2>
      Listing Tasks
    </h2>
  </div>
  <div data-role="content">
    <ul id="taskList" data-role="listview" data-divider-theme="a" data-inset="true">
      <li data-role="list-divider" role="heading">
        My Tasks
      </li>      
    </ul>
  </div>
  <div data-role="footer" >    
    <div data-role="navbar">
      <ul>
        <li><a href="#listTasks" data-icon="grid">List Tasks</a></li>
        <li><a href="#newTask" data-icon="plus">New Task</a></li>
        <li><a href="#"data-icon="info">Options</a></li>
      </ul>
    </div><!-- /navbar -->
  </div><!-- /footer -->
</div>


<!-- New Task page-->

<div data-role="page" id="newTask">
  <div class="header" data-theme="a" data-role="header" >
    <h2>
      New Task
    </h2>
  </div>
  <div data-role="content">
    <form id="frNew" name="frmNew">
      <div data-role="fieldcontain" class="ui-hide-label">
        <input type="text" name="title" id="title" value="" placeholder="Task Title"/>
      </div>
      <div data-role="fieldcontain">        
        <textarea name="description" id="description" placeholder="Description" rows="10"></textarea>
      </div>
      <div data-role="fieldcontain" class="ui-hide-label">
        <input type="text" name="date" id="date" value="" placeholder="Task date"/>
      </div>
      <div data-role="fieldcontain"> 
      <a href="#" data-role="button" data-icon="gear" data-iconpos="right" data-theme="e">Take picture</a>
      </div>
            <div data-role="fieldcontain"> 
      <a href="javascript:void(0)" id="create" data-role="button" data-icon="check" data-iconpos="right" data-theme="a">Create Task</a>
      </div>
    </form>
    
  </div>
  <div data-role="footer" >    
    <div data-role="navbar">
      <ul>
        <li><a href="#listTasks" data-icon="grid">List Tasks</a></li>
        <li><a href="#newTask" data-icon="plus">New Task</a></li>
        <li><a href="#"data-icon="info">Options</a></li>
      </ul>
    </div><!-- /navbar -->
  </div><!-- /footer -->
</div>
