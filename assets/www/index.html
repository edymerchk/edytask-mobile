<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css" />
  <script src="js/jquery-1.6.4.min.js"></script>
  <script src="js/jquery.mobile-1.0.1.min.js"></script>
  <script src="js/cordova-2.4.0rc1.js"></script>



  <title>Hello  Fucking World</title>
</head>
<body>
   <!-- Home -->
  <div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            My Reminder
        </h3>
    </div>
    <div data-role="content">
        <ul data-role="listview" data-divider-theme="a" data-inset="true">
            <li data-role="list-divider" role="heading">
                My List
            </li>
            <li data-theme="c">
                <a href="#page2" data-transition="slide">
                    Task 1
                </a>
            </li>
            <li data-theme="c">
                <a href="#page2" data-transition="slide">
                    Task 2
                </a>
            </li>
        </ul>
        <a data-role="button" href="#page1" data-icon="plus" data-iconpos="left">
            New task
        </a>
    </div>
    <div data-theme="a" data-role="footer" data-position="fixed">
        <h2>
            edyhack@gmail.com
        </h2>
    </div>
  </div>

  <div data-role="page" id="page2">
    <div data-theme="a" data-role="header">
        <h3>
            My Reminder
        </h3>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="task_text">
                    Description
                </label>
                <textarea name="" id="task_text" placeholder="">Full text of the task</textarea>
            </fieldset>
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="finish">
                    Finish?
                </label>
                <select name="toggleswitch2" id="finish" data-theme="c" data-role="slider"
                data-mini="true">
                    <option value="off">
                        No
                    </option>
                    <option value="on">
                        Yes
                    </option>
                </select>
            </fieldset>
        </div>
    </div>
    <div data-role="content">
        <a data-role="button" href="#page1"  data-transition="reverse slide" data-icon="arrow-l" data-iconpos="left">
            Back
        </a>
    </div>
    <div data-theme="a" data-role="footer" data-position="fixed">
        <h2>
            edyhack@gmail.com
        </h2>
    </div>
</div>

</body>
</html>
